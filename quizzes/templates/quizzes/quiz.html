{% extends 'base.html' %}
{% load static %}
{% block title %}{{ obj.name }}{% endblock title %}

{% block content %}
<div class="row">
    <div class="col">
        <h2>{{ obj.name }}</h2>
        <p>Баллы: {{ obj.required_score_to_pass }}</p>
    </div>
    <div class="col text-end" id="timer-box">Обратный отсчёт</div>
</div>




<form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <button class="btn btn-primary mt-3">Сохранить</button>

</form>
<div id="score-box"></div>
<div id="result-box"></div>
{% endblock content %}

{% block scripts %}
<script src="{% static 'quizzes/quiz.js' %}"></script>
{% endblock scripts %}
